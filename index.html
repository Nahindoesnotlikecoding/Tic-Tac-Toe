<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <div class="games-content">
      <div class="game-information">
        <button class="game-status">Tic Tac Toe!</button>
      </div>
      <div class="game">
        <div class="first-row rows">
          <div class="box11 boxes"></div>
          <div class="box12 boxes"></div>
          <div class="box13 boxes"></div>
        </div>
        <div class="second-row rows">
          <div class="box21 boxes"></div>
          <div class="box22 boxes"></div>
          <div class="box23 boxes"></div>
        </div>
        <div class="third-row rows">
          <div class="box31 boxes"></div>
          <div class="box32 boxes"></div>
          <div class="box33 boxes"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
